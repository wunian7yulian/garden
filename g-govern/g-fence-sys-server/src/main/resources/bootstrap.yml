server:
  port: 21000
spring:
  profiles:
    active: @profile.name@
  application:
    name: @artifactId@
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: @discovery.server-addr@
        namespace: @config.namespace@
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        shared-configs[0]:
          data-id: g-base.yaml
          refresh: true
        shared-configs[1]:
          data-id: g-base-datasource.yaml
          refresh: true
